<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dark Meme Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #meme-container {
            margin-top: 20px;
        }
        #meme-image {
            max-width: 90%;
            height: auto;
            border: 5px solid #333;
            border-radius: 8px;
            display: none; /* Hidden until loaded */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff4500; /* Reddit Orange */
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc3700;
        }
    </style>
</head>
<body>
    <h1>Pull a Random Dark Meme</h1>
    <button onclick="fetchRandomMeme()">Generate New Meme</button>
    <div id="meme-container">
        <p id="loading-message">Click the button to load a meme...</p>
        <img id="meme-image" src="" alt="Random Reddit Meme">
        <p id="meme-title"></p>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
